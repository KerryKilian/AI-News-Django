{% extends "core/base.html" %} 
{% block title %}Nachrichten{% endblock %} 
{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">Nachrichten</h1>
  {% for article in articles %}
      <div>
        <a href="">
          <div>
              <img src="{{article.urlToImage}}" class="rounded-t-xl" alt="">
          </div>
          <div class="p-6 bg-white rounded-xl">
              <h2 class="text-2xl">{{article.title}}</h2>
              <p class="text-gray-500">{{article.description}}</p>
          </div>
        </a>
      </div>
    {% endfor %}
</div>
{% endblock %}
